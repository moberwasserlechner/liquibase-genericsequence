apply plugin: 'java'
apply plugin: 'eclipse'

project.description = "Liquibase Generic Sequence"
project.ext.slf4jVersion = "1.7.2"

repositories {
  mavenLocal();
  mavenCentral()
  mavenRepo(url: "https://oss.sonatype.org/content/groups/public/")
  mavenRepo(url: "https://oss.sonatype.org/content/repositories/snapshots/")
}

dependencies {
	compile ("org.liquibase:liquibase-core:2.0.0")
	compile ("org.slf4j:slf4j-api:${slf4jVersion}")

	testCompile group: 'junit', name: 'junit', version: '4.+'
  testRuntime ("org.slf4j:slf4j-simple:${slf4jVersion}")
}

// ####################################
// ### Java Compiler Configurations ###
// ####################################

sourceCompatibility=1.6
targetCompatibility=1.6
[compileJava, compileTestJava]*.options*.compilerArgs = ['-Xlint:none']
//compileJava.options.verbose = true
tasks.withType(Compile) {
  options.encoding = 'UTF-8'
  options.listFiles=true
//  options.verbose=true
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.4'
}
